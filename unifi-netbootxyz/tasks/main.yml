- name: Ensure dnsmasq configuration directory exists
  ansible.builtin.file:
    path: /run/dnsmasq.conf.d
    state: directory
    mode: '0755'

- name: Deploy PXE configuration file
  ansible.builtin.template:
    src: "files/pxe.conf"
    dest: /run/dnsmasq.conf.d/pxe.conf
    owner: root
    group: root
    mode: '0644'
  vars:
    server_ip: "{{ pxe_server_ip }}"  # Use the variable from your inventory
  notify: restart dnsmasq

- name: Remove dnsmasq PID file (cleanup before restart)
  ansible.builtin.file:
    path: /run/dnsmasq.pid
    state: absent
  ignore_errors: yes  # In case the file does not exist

